<form class="ion-margin"
  [ngClass]="{'gray-border': !may_edit, 'border': may_edit && form.valid, 'invalid-border': may_edit && !form.valid}"
  [formGroup]="form">

  <ion-item lines="inset">
    <ion-label>uuid: {{ uuid?.value }}</ion-label>
    <ion-button *ngIf="public_date" slot="end" color="success" (click)="makePrivate()" [disabled]="!may_edit">Public</ion-button>
    <ion-button *ngIf="!public_date" slot="end" color="danger" (click)="makePublic()" [disabled]="!may_edit">Private</ion-button>
  </ion-item>
  <!-- TODO: I don't remember this logic. shouldn't this just be updated_at? If you have permission to updated_at you can view -->
  <div *ngIf="!uuid || public_date || updated_at">
    <ion-item lines="inset" [style.--highlight-height]="may_edit ? '2px' : '0px'">
      <ion-label>Name:</ion-label>
      <ion-input formControlName="name" [placeholder]="may_edit ? 'Enter name here...' : ''" [readonly]="!may_edit"></ion-input>
      <ion-note slot="error">Name is required</ion-note>
    </ion-item>
    <ion-item lines="inset" [style.--highlight-height]="may_edit ? '2px' : '0px'">
      <ion-label>Description:</ion-label>
      <ion-input formControlName="description" [placeholder]="may_edit ? 'Enter name here...' : ''" [readonly]="!may_edit"></ion-input>
    </ion-item>
    <ion-item lines="none">Field Type: </ion-item>
    <ion-list class="ion-margin">
      <ion-radio-group value="none" formControlName="type">
        <ion-item>
          <ion-label>None (text)</ion-label>
          <ion-radio value="none"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>File</ion-label>
          <ion-radio value="File"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    <div *ngIf="!!uuid">
      <ion-item lines="none">Plugins: </ion-item>
      <ion-list class="ion-margin">
        <ion-item *ngFor="let plugin_name of current_plugin_keys">
          <ion-label>{{plugin_name}} v{{current_plugins.get(plugin_name)}}</ion-label>
          <!-- TODO: add popover to select version -->
          <ion-button color="danger" (click)="removePlugin(plugin_name)">Remove</ion-button>
        </ion-item>
      </ion-list>
      <div *ngIf="may_edit">
        <ion-item *ngIf="!!uuid" lines="none">
          <ion-button [attr.id]="'add-plugin-' + template_uuid + '-' + uuid?.value">Add Plugin</ion-button>
        </ion-item>
        <ion-modal #add_plugin_modal [attr.trigger]="'add-plugin-' + template_uuid + '-' + uuid?.value">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-button (click)="cancelAddPluginModal()">Cancel</ion-button>
                </ion-buttons>
                <ion-title>Select a plugin to add</ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              <div>
                <ion-item>
                  <ion-label><b>Plugins</b></ion-label>
                </ion-item>
                <ion-list>
                  <ion-item *ngFor="let plugin_name of all_field_plugin_keys" [detail]="false">
                    <ion-label>{{ plugin_name }}</ion-label>
                    <ion-select
                      aria-label="Fruit"
                      placeholder="Select version"
                      (ionChange)="confirmAddPluginModal(plugin_name, $event)"
                    >
                      <ion-select-option *ngFor="let version of all_field_plugins[plugin_name]" [value]="version">v{{version}}</ion-select-option>
                    </ion-select>
                  </ion-item>
                </ion-list>
              </div>
            </ion-content>
          </ng-template>
        </ion-modal>
      </div>
    </div>
  </div>
  <ion-item *ngIf="!disabled">
    <ion-button (click)="remove.emit()" color="danger">Remove Field</ion-button>
  </ion-item>
</form>
