<form class="ion-margin" [ngClass]="{'border': form.valid, 'invalid-border': !form.valid}" [formGroup]="form">
  <ion-item lines="inset">
    <ion-label>Name:</ion-label>
    <ion-button *ngIf="public_date" slot="end" color="success" (click)="makePrivate()">Public</ion-button>
    <ion-button *ngIf="!public_date" slot="end" color="danger" (click)="makePublic()">Private</ion-button>
    <ion-input formControlName="name" placeholder="Enter name here..."></ion-input>
    <ion-note slot="error">Name is required</ion-note>
  </ion-item>

  <ion-item lines="inset">
    <ion-label>uuid: {{ uuid?.value }}</ion-label>
  </ion-item>

  <ion-item lines="none">Fields:</ion-item>
  <div class="ion-margin" formArrayName="fields">
    <div *ngFor="let f of fields_form_array?.controls; index as j">
      <app-field
          [form]="f"
          (remove)="deleteField(j)">
      </app-field>
    </div>
    <ion-item lines="none">
      <ion-button (click)="addField()">New Field</ion-button>
    </ion-item>
  </div>

  <ion-item lines="none">Related Datasets:</ion-item>
  <div class="ion-margin" formArrayName="related_datasets">
    <div *ngFor="let f of related_datasets_form_array?.controls; index as i">
      <dataset-edit
          [form]="f"
          (remove)="deleteRelatedDataset(i)">
      </dataset-edit>
    </div>
    <ion-item lines="none">
      <ion-button (click)="addRelatedDataset()">New Dataset</ion-button>
    </ion-item>
    <div>
      <ion-item  lines="none">
        <ion-button [attr.id]="'link-existing-dataset-' + uuid?.value" (click)="loadDatasetsAvailableToLink()">Link Existing Dataset</ion-button>
      </ion-item>
      <ion-modal [attr.trigger]="'link-existing-dataset-' + uuid?.value">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button (click)="cancelLinkDatasetModal()">Cancel</ion-button>
              </ion-buttons>
              <ion-title>Select a dataset to link</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <div>
              <ion-item>
                <ion-label><b>User Datasets</b></ion-label>
              </ion-item>
              <ion-item *ngIf="!user_datasets_loaded">
                <ion-spinner></ion-spinner>
              </ion-item>
              <ion-list *ngIf="user_datasets_loaded">
                <ion-item *ngFor="let dataset of user_datasets_to_link"
                [button]="true" [detail]="false" (click)="confirmLinkDatasetModal(dataset.uuid)"
                >{{ dataset.name }}</ion-item>
              </ion-list>
              <ion-item>
                <ion-label><b>Public Datasets</b></ion-label>
              </ion-item>
              <ion-item *ngIf="!public_datasets_loaded">
                <ion-spinner></ion-spinner>
              </ion-item>
              <ion-list *ngIf="public_datasets_loaded">
                <ion-item *ngFor="let dataset of public_datasets_to_link"
                [button]="true" [detail]="false" (click)="confirmLinkDatasetModal(dataset.uuid)"
                >{{ dataset.name }}</ion-item>
              </ion-list>
            </div>
          </ion-content>
        </ng-template>
      </ion-modal>
    </div>
  </div>

  <ion-item *ngIf="!is_top_level_dataset">
    <ion-button (click)="remove.emit()" color="danger">Remove Dataset</ion-button>
  </ion-item>

</form>
