<form
  class="ion-margin"
  [ngClass]="{'gray-border': !may_edit, 'border': may_edit && form.valid, 'invalid-border': may_edit && !form.valid}"
  [formGroup]="form">

  <ion-item lines="inset">
    <ion-label>uuid: {{ uuid?.value }}</ion-label>
    <ion-button *ngIf="public_date" slot="end" color="success" (click)="makePrivate()" [disabled]="!may_edit">Public</ion-button>
    <ion-button *ngIf="!public_date" slot="end" color="danger" (click)="makePublic()" [disabled]="!may_edit">Private</ion-button>
  </ion-item>

  <div *ngIf="public || hasViewPermission">
    <ion-item lines="inset" [style.--highlight-height]="may_edit ? '2px' : '0px'">
      <ion-label>Name:</ion-label>
      <ion-input formControlName="name" placeholder="Enter name here..." [readonly]="!may_edit"></ion-input>
      <ion-note slot="error">Name is required</ion-note>
    </ion-item>

    <ion-item lines="none">Fields:</ion-item>
    <div class="ion-margin" formArrayName="fields">
      <div *ngFor="let f of fields_form_array?.controls; index as j">
        <app-field
            [form]="f"
            (remove)="deleteField(j)"
            [disabled]="!may_edit">
        </app-field>
      </div>
      <ion-item lines="none" *ngIf="may_edit">
        <ion-button (click)="addField()">New Field</ion-button>
      </ion-item>
    </div>

    <ion-item lines="none">Related Datasets:</ion-item>
    <div class="ion-margin" formArrayName="related_datasets">
      <div *ngFor="let f of related_datasets_form_array?.controls; index as i">
        <dataset-edit
            [form]="f"
            (remove)="deleteRelatedDataset(i)"
            [disabled]="!may_edit">
        </dataset-edit>
      </div>
      <ion-item lines="none" *ngIf="may_edit">
        <ion-button (click)="addRelatedDataset()">New Dataset</ion-button>
      </ion-item>
      <div>
        <ion-item  lines="none" *ngIf="may_edit">
          <ion-button [attr.id]="'link-existing-dataset-' + uuid?.value"
            (click)="loadDatasetsAvailableToLink()">
            Link Existing Dataset
          </ion-button>
        </ion-item>
        <ion-modal [attr.trigger]="'link-existing-dataset-' + uuid?.value">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-button (click)="cancelLinkDatasetModal()">Cancel</ion-button>
                </ion-buttons>
                <ion-title>Select a dataset to link</ion-title>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              <div>
                <ion-item>
                  <ion-label><b>User Datasets</b></ion-label>
                </ion-item>
                <ion-item *ngIf="!user_datasets_loaded">
                  <ion-spinner></ion-spinner>
                </ion-item>
                <ion-list *ngIf="user_datasets_loaded">
                  <ion-item *ngFor="let dataset of user_datasets_to_link"
                  [button]="true" [detail]="false" (click)="confirmLinkDatasetModal(dataset.uuid)"
                  >{{ dataset.name }}</ion-item>
                </ion-list>
                <ion-item>
                  <ion-label><b>Public Datasets</b></ion-label>
                </ion-item>
                <ion-item *ngIf="!public_datasets_loaded">
                  <ion-spinner></ion-spinner>
                </ion-item>
                <ion-list *ngIf="public_datasets_loaded">
                  <ion-item *ngFor="let dataset of public_datasets_to_link"
                  [button]="true" [detail]="false" (click)="confirmLinkDatasetModal(dataset.uuid)"
                  >{{ dataset.name }}</ion-item>
                </ion-list>
              </div>
            </ion-content>
          </ng-template>
        </ion-modal>
      </div>
    </div>
  </div>

  <!-- TODO: add has_edit_permission, and distinguish between parent_disabled and has_edit_permission -->
  <ion-item *ngIf="!is_top_level_dataset && !disabled">
    <ion-button (click)="remove.emit()" color="danger">Remove Dataset</ion-button>
  </ion-item>

</form>
