<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons *ngIf="isLoggedIn" slot="end">
      <ion-button>{{ email }}</ion-button>
      <ion-button (click)="signOut()">Sign Out</ion-button>
    </ion-buttons>
    <ion-buttons *ngIf="!isLoggedIn" slot="end">
      <ion-button routerLink="/log-in">Log In</ion-button>
      <ion-button routerLink="/sign-up">Sign Up</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
