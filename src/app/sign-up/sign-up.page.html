<app-header></app-header>
<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>

            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label color="danger">
                Should be a valid email address.
              </ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Confirm E-Mail</ion-label>
              <ion-input
                type="email"
                ngModel
                name="confirm_email"
                required
                email
                #confirmEmailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="confirmEmailCtrl.value !== emailCtrl.value && confirmEmailCtrl.touched"
              lines="none"
            >
              <ion-label color="danger">
                Email and confirmation email should match.
              </ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
              lines="none"
            >
              <ion-label color="danger">
                Should at least be 6 characters long.
              </ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Confirm Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="confirm_password"
                required
                minlength="6"
                #confirmPasswordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="confirmPasswordCtrl.value !== passwordCtrl.value"
              lines="none"
            >
              <ion-label color="danger">
                Password and confirmation password should match.
              </ion-label>
            </ion-item>

          </ion-list>
          <ion-button type="submit"
          [disabled]="!f.valid || confirmEmailCtrl.value !== emailCtrl.value || confirmPasswordCtrl.value !== passwordCtrl.value"
          >Sign Up</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
