<app-header></app-header>
<ion-content>
  <form #f="ngForm" (ngSubmit)="onLogin(f)">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>

            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label color="danger">
                Should be a valid email address.
              </ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>

          </ion-list>
          <ion-button type="submit" [disabled]="!f.valid">Log In</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
